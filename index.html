<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxWear - Tênis e Sneakers Online</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/base.css">
    <link rel="stylesheet" href="./src/css/layout.css">
</head>
<body>
    <header class="site-header">
        <h1>
            <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
                <img src="./src/images/logo.svg" alt="SyntaxWear - Tênis e Sneakers Online">
            </a>
        </h1>

        <nav class="nav-center" aria-label="Categorias Principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>

        <nav class="nav-right">
            <ul>
                <li><a href="#">Nossas Lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#"><img src="./src/icons/profile.svg" alt="Perfil"></a></li>
                <li><a href="#"><img src="./src/icons/help.svg" alt="Ajuda"></a></li>
                <li><a href="#"><img src="./src/icons/bag.svg" alt="Bolsa"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" aria-label="Seção principal - destaque">
            <div class="container">
                <!-- Estrutura macro do hero: título, subtítulo e call-to-action -->
                <h1>Bem-vindo à SyntaxWear</h1>
                <p>Descrição curta ou slogan do e-commerce.</p>
                <p><!-- Botão ou link de ação --></p>
            </div>
        </section>

        <section class="categorias" aria-label="Categorias de produtos">
            <div class="container">
                <h2>Categorias</h2>
                <ul class="lista-categorias">
                    <!-- Itens de categoria (macro) -->
                    <li class="categoria-item"></li>
                    <li class="categoria-item"></li>
                    <li class="categoria-item"></li>
                </ul>
            </div>
        </section>

        <section class="destaques" aria-label="Produtos em destaque">
            <div class="container">
                <h2>Produtos em destaque</h2>
                <div class="grid-produtos">
                    <!-- Grid macro de produtos: usar article por produto -->
                    <article class="produto" aria-label="Produto 1"></article>
                    <article class="produto" aria-label="Produto 2"></article>
                    <article class="produto" aria-label="Produto 3"></article>
                    <article class="produto" aria-label="Produto 4"></article>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-inner">
            <section class="contato" aria-label="Informações de contato">
                <h3>Contato</h3>
                <address>
                    <!-- Endereço de contato e telefone/email (macro) -->
                </address>
            </section>

            <section class="links-uteis" aria-label="Links úteis">
                <h3>Links</h3>
                <ul>
                    <li><a href="#">Política de Privacidade</a></li>
                    <li><a href="#">Termos de Uso</a></li>
                </ul>
            </section>
        </div>
    </footer>

</body>
</html>
